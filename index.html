<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" type="text/css" href="forms.css">
</head>




<header>

  <h1>FILL YOUR INFORMATIONS</h1>

</header>


<body>

<form>

<div class="global-field  ">

  <div class="field-title">First Name</div>  
  <input id="information" type="text" class="first-name">

  <div class="field-title">Last Name</div>  
  <input id="information" type="text" class="last-name">

  <div class="field-title">Adress</div>  
  <input id="information" type="text" class="adress">

  <div class="field-title">Country</div>  
  <input id="information" type="text" class="country">

  <div class="field-title">Mobile Number</div>  
  <input id="information" type="text" class="mobile-number">

  <div class="field-title">Email</div>  
  <input id="information" type="text" class="email">

  <div class="field-title">Password</div>  
  <input id="information" type="password" class="password">

  <div class="field-title">Confirm your password</div>  
  <input id="information" type="password" class="password-confirmation">

  <div class="field-title">Your Message</div>  
  <input id="information" type="text" class="messege">

  <div class="btns">
  <button id="butto" class="btn-send">Send</button><br>
  <button id="butto" class="btn">Reset</button>
  </div>
  
</div>
</form>
  

<script  src='forms.js'></script>

</body>


</html>
